[package]
name = "eth-prover"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eth-types =  { path = "../eth-types", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
near-sdk = "4.0.0"
rlp = "0.4.2"
hex = "0.4.2"
near-plugins = { git = "https://github.com/aurora-is-near/near-plugins", rev = "5579de43c28984d00fa9aebc0a8e755258bba6c2" }
near-plugins-derive = { git = "https://github.com/aurora-is-near/near-plugins", rev = "5579de43c28984d00fa9aebc0a8e755258bba6c2" }

[dev-dependencies]
hex = "0.4.2"
indicatif = "0.14"
lazy_static = "*"
near-crypto = "0.14.0"
near-primitives = "0.15.0"
workspaces = "0.6.0"
tokio = { version = "1.18.1", features = ["full"] }

[features]
default = ["eip1559"]
expensive_tests = []
eip1559 = ["eth-types/eip1559"]
