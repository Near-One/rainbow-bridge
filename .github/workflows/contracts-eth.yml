on:
  push:
    branches:
      - master
      - the-merge
  pull_request:
name: Contracts (ETH)
jobs:
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - job-name: nearbridge test
            cmd: |
              cd contracts/eth/nearbridge
              yarn
              yarn test
            timeout-minutes: 40

          - job-name: nearprover test
            cmd: |
              cd contracts/eth/nearprover
              yarn --cwd ../
              yarn
              yarn test
            timeout-minutes: 40

          - job-name: verify near headers
            cmd: |
              yarn
              cd contracts/eth/
              ci/test_verify_near_headers.sh
            timeout-minutes: 40

          - job-name: verify near proofs
            cmd: |
              yarn
              cd contracts/eth/
              ci/test_verify_near_proofs.sh
            timeout-minutes: 40

    name: ${{ matrix.job-name }}
    steps:
      - name: Install LFS
        run: apt-get install git-lfs

      - name: Clone the repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          lfs: 'true'

      - name: Execute
        run: ${{ matrix.cmd }}
        timeout-minutes: ${{ matrix.timeout-minutes }}
